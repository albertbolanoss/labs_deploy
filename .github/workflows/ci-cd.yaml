# .github/workflows/ci-cd.yaml
name: Spring Boot CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle and run tests
        run: ./gradlew build

  publish-docker-image:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lab-deploy:latest # Etiqueta 'latest'
            ${{ secrets.DOCKER_USERNAME }}/lab-deploy:${{ github.sha }} # Etiqueta con el SHA del commit (para versiones únicas)
            ${{ secrets.DOCKER_USERNAME }}/lab-deploy:${{ github.run_number }} # Etiqueta con el número de ejecución del workflow (otra opción para versiones)
